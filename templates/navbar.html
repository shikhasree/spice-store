{% load cart_template_tags %}

{% load static %}
<nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="#">
      <img src='{% static "img/spices_logo.png" %}' width="28" height="28">
      <h1 class="title is-3 p-2">SamSpices</h1>
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasic" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item is-tab" id="hometab" href="/">
        Home
      </a>

      <a class="navbar-item is-tab" id="abouttab" href="/products">
        Products
      </a>
      <a class="navbar-item is-tab" id="abouttab" href="/about">
        About
      </a>



    </div>
    <div class="navbar-end">
      {% if request.user.is_authenticated %}
      <a class="navbar-item is-tab mr-1" id="orderstab" href="{% url 'core:orders' %}">
        <i class="fas fa-boxes mr-1"></i>
        <span class="is-clearfix d-none is-inline-block-mobile"> Orders </span>

      </a>
      <a class="navbar-item is-tab" id="carttab" href="{% url 'core:order-summary' %}">
        <span class="tag is-danger mr-1"> {{ request.user|cart_item_count }} </span>
        <i class="fas fa-shopping-cart mr-1"></i>
        <span class="is-clearfix d-none is-inline-block-mobile"> Cart </span>
      </a>
      <a class="navbar-item is-tab" id="logouttab" href="{% url 'account_logout' %}">
        <span class="is-clearfix d-none is-inline-block-mobile"> Logout </span>
      </a>
      {% else %}

      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary" href="{% url 'account_signup' %}">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light" href="{% url 'account_login' %}">
            Log in
          </a>
        </div>
        {% endif %}

      </div>
    </div>
  </div>
</nav>
